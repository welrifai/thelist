<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The List Guru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #search-input {
            width: 100%;
            padding: 5px;
        }
        .list-item {
            cursor: pointer;
            padding: 5px;
            margin: 5px 0;
        }
        .list-item:hover {
            background-color: #e0e0e0;
        }
        .tag {
            display: inline-block;
            background-color: #ddd;
            padding: 2px 5px;
            margin: 2px;
            border-radius: 3px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>The List Guru</h2>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search lists...">
        </div>
        <div id="list-container"></div>
    </div>
    <div id="main-content">
        <h2 id="content-title">Welcome to The List Guru</h2>
        <div id="content-body">
            <p>Click on a list from the sidebar to view its content here.</p>
        </div>
    </div>

    <script>
        const lists = [
            { 
                title: "Giving Birth Go Bag", 
                content: "1. Ikea clips, that's it.
                tags: ["pregnancy", "preparedness", "health"]
            },
            { 
                title: "Do's and Don'ts of Dick Pics", 
                content: "Do's:\n1. If you haven't been asked to send it, don't.", 
                tags: ["relationships", "digital safety", "etiquette"]
            },
            { 
                title: "Things Not to Do During a Midlife Crisis", 
                content: "1. Don't get a fringe.\n2. Don't adopt a raccoon\n3. Don't make massive purchases of handbags from Chinese sellers.
                tags: ["life advice", "mental health", "aging"]
            }
        ];

        function displayLists(listsToShow) {
            const listContainer = document.getElementById('list-container');
            listContainer.innerHTML = '';
            listsToShow.forEach((list, index) => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.textContent = list.title;
                listItem.onclick = () => showContent(index);
                listContainer.appendChild(listItem);
            });
        }

        function showContent(index) {
            const list = lists[index];
            document.getElementById('content-title').textContent = list.title;
            document.getElementById('content-body').innerHTML = `
                <p>${list.content.replace(/\n/g, '<br>')}</p>
                <p>Tags: ${list.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ')}</p>
            `;
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredLists = lists.filter(list => 
                    list.title.toLowerCase().includes(searchTerm) ||
                    list.content.toLowerCase().includes(searchTerm) ||
                    list.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
                displayLists(filteredLists);
            });
        }

        // Initial setup
        displayLists(lists);
        setupSearch();
    </script>
</body>
</html>
