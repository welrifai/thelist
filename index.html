<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The List Guru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #search-input {
            width: 100%;
            padding: 5px;
        }
        .list-item {
            cursor: pointer;
            padding: 5px;
            margin: 5px 0;
        }
        .list-item:hover {
            background-color: #e0e0e0;
        }
        .tag {
            display: inline-block;
            background-color: #ddd;
            padding: 2px 5px;
            margin: 2px;
            border-radius: 3px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>The List Guru</h2>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search lists...">
        </div>
        <div id="list-container"></div>
    </div>
    <div id="main-content">
        <h2 id="content-title">Welcome to The List Guru</h2>
        <div id="content-body">
            <p>Click on a list from the sidebar to view its content here.</p>
        </div>
    </div>

    <script>
        const lists = [
            { 
                title: "Giving Birth Go Bag", 
                content: "1. Important documents (ID, insurance card, birth plan)\n2. Comfortable nightgown or oversized t-shirt\n3. Toiletries (toothbrush, hairbrush, etc.)\n4. Slippers and warm socks\n5. Comfortable going-home outfit\n6. Nursing bra and pads\n7. Phone charger\n8. Snacks and drinks\n9. Baby's first outfit and car seat\n10. Camera or video recorder", 
                tags: ["pregnancy", "preparedness", "health"]
            },
            { 
                title: "Do's and Don'ts of Intimate Photos", 
                content: "Do's:\n1. Ensure all parties are consenting adults\n2. Use secure, encrypted platforms\n3. Be mindful of identifiable features\n4. Consider artistic, tasteful approaches\n5. Discuss boundaries beforehand\n\nDon'ts:\n1. Don't send unsolicited photos\n2. Avoid including identifiable backgrounds\n3. Never share others' photos without permission\n4. Don't store photos on easily accessible devices\n5. Avoid taking photos in public or work environments", 
                tags: ["relationships", "digital safety", "etiquette"]
            },
            { 
                title: "Things Not to Do During a Midlife Crisis", 
                content: "1. Don't make impulsive major purchases\n2. Avoid dramatic career changes without planning\n3. Don't neglect your health or start unhealthy habits\n4. Avoid making hasty decisions about long-term relationships\n5. Don't ignore your feelings or avoid seeking help\n6. Avoid comparing yourself to others\n7. Don't dwell on regrets or 'what ifs'\n8. Avoid trying to recapture your youth in inappropriate ways\n9. Don't make drastic changes to your appearance without consideration\n10. Avoid isolating yourself from friends and family", 
                tags: ["life advice", "mental health", "aging"]
            }
        ];

        function displayLists(listsToShow) {
            const listContainer = document.getElementById('list-container');
            listContainer.innerHTML = '';
            listsToShow.forEach((list, index) => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.textContent = list.title;
                listItem.onclick = () => showContent(index);
                listContainer.appendChild(listItem);
            });
        }

        function showContent(index) {
            const list = lists[index];
            document.getElementById('content-title').textContent = list.title;
            document.getElementById('content-body').innerHTML = `
                <p>${list.content.replace(/\n/g, '<br>')}</p>
                <p>Tags: ${list.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ')}</p>
            `;
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredLists = lists.filter(list => 
                    list.title.toLowerCase().includes(searchTerm) ||
                    list.content.toLowerCase().includes(searchTerm) ||
                    list.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
                displayLists(filteredLists);
            });
        }

        // Initial setup
        displayLists(lists);
        setupSearch();
    </script>
</body>
</html>
